<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("images/bkg.webp"),linear-gradient(274deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
            background-repeat: no-repeat;
            background-position: center;
            box-sizing: border-box;
            position: relative;}
  
        


        /* body:before{
            content: "";

            position: absolute;
            height: 100%;
            width: 100%;
            inset: 0;
            margin: auto;
            
            background: rgb(34,193,195);
background: linear-gradient(274deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
            
         


        } */

        /* Login & Register Containers */
        #login-container, #register-container {
            background: white;
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: rgb(34,193,195);
background: linear-gradient(274deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Dashboard */
        #dashboard {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Logout Button */
        #logout-btn {
            margin-top: 20px;
            background-color: red;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            #dashboard {
                width: 95%;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div id="register-container" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div id="dashboard" style="display:none;">
        <h2>Hotel Management Dashboard</h2>
        <h3>Customer Details</h3>
        <input type="text" id="customer-name" placeholder="Customer Name">
        <input type="text" id="customer-room" placeholder="Room No">
        <input type="text" id="customer-contact" placeholder="Contact No">
        <input type="text" id="customer-email" placeholder="Email">
        <input type="text" id="customer-address" placeholder="Address">
        <button onclick="addCustomer()">Add Customer</button>
        <button id="logout-btn" onclick="logout()">Logout</button>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room No</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customer-table">
                <!-- Customer data will appear here -->
            </tbody>
        </table>
    </div>

    <script>
        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function register() {
            let username = document.getElementById("register-username").value;
            let password = document.getElementById("register-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[username]) {
                alert("Username already exists!");
                return;
            }

            users[username] = password;
            localStorage.setItem("users", JSON.stringify(users));
            alert("Registration successful! You can now login.");
            showLogin();
        }

        function login() {
            let username = document.getElementById("login-username").value;
            let password = document.getElementById("login-password").value;
            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[username] && users[username] === password) {
                alert("Login successful!");
                document.getElementById("login-container").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Invalid username or password!");
            }
        }

        function addCustomer() {
            let name = document.getElementById("customer-name").value;
            let room = document.getElementById("customer-room").value;
            let contact = document.getElementById("customer-contact").value;
            let email = document.getElementById("customer-email").value;
            let address = document.getElementById("customer-address").value;
            let table = document.getElementById("customer-table");
            let row = table.insertRow();
            row.innerHTML = `<td>${name}</td><td>${room}</td><td>${contact}</td><td>${email}</td><td>${address}</td><td><button onclick="this.parentElement.parentElement.remove()">Delete</button></td>`;
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
